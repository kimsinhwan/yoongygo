<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>내 위치 표시 - 캐릭터 아이콘 + 2D 카카오 지도</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f6456afb9c5708cec081438d0726fd6"></script>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 기본 위치
      level: 3, // 확대 정도 (2D 평면 보기)
    };

    const map = new kakao.maps.Map(mapContainer, mapOption);

    // 사용자 캐릭터 마커 이미지
    const imageSrc = '2_250611.png'; // 👉 배경 투명한 캐릭터 이미지 파일 (현재 업로드된 것 사용)
    const imageSize = new kakao.maps.Size(32, 32); // 아이콘 크기 (조절 가능)
    const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    const marker = new kakao.maps.Marker({
      map: map,
      image: markerImage,
      position: map.getCenter()
    });

    function updateLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const pos = new kakao.maps.LatLng(lat, lon);
          marker.setPosition(pos);
          map.setCenter(pos);
        }, function(error) {
          console.warn('위치 접근 실패:', error);
        });
      } else {
        alert('브라우저가 위치 정보를 지원하지 않습니다.');
      }
    }

    updateLocation();
    setInterval(updateLocation, 5000); // 5초마다 갱신
  </script>
</body>
</html>
