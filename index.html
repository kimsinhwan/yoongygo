<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox 실시간 위치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoieW9vbmd5OTEiLCJhIjoiY21jMDczMzV1MXg0YTJqbjFiazMzdWI0ciJ9.1553HcxLbM-BN_v6t5d3zg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [126.9780, 37.5665], // 초기 위치 (서울 시청)
    zoom: 14
  });

  const marker = new mapboxgl.Marker().setLngLat([126.9780, 37.5665]).addTo(map);

  function updateLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lng = position.coords.longitude;
        const lat = position.coords.latitude;
        marker.setLngLat([lng, lat]);
        map.setCenter([lng, lat]);
      }, err => {
        console.error('위치 접근 실패', err);
      });
    }
  }

  updateLocation();
  setInterval(updateLocation, 5000); // 5초마다 내 위치 갱신
</script>
</body>
</html>
