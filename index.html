<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 내 위치</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=752d860f5671589d0e5978adbf3e35f8"></script>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
      level: 3
    };

    const map = new kakao.maps.Map(mapContainer, mapOption);
    const marker = new kakao.maps.Marker({ map: map });

    function updateLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const pos = new kakao.maps.LatLng(lat, lon);
          marker.setPosition(pos);
          map.setCenter(pos);
        }, function(error) {
          console.warn('위치 접근 실패:', error);
        });
      } else {
        alert('브라우저가 위치 정보를 지원하지 않아요.');
      }
    }

    updateLocation();
    setInterval(updateLocation, 5000); // 5초마다 갱신
  </script>
</body>
</html>
